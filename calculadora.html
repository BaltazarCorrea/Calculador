<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculador.css">
    <title>Calculadora</title>
</head>
<body>
    <p class="imagen">
        <button onclick="borrar()" class="out" id="pantalla"></button>

        <button onclick="siete()" class="boton" id="siete">7</button>
        <button onclick="ocho()" class="boton" id="ocho">8</button>
        <button onclick="nueve()" class="boton" id="nueve">9</button>
        <button onclick="divicion()" class="boton" id="divicion">/</button>
        <button onclick="cuatro()" class="boton" id="cuatro">4</button>
        <button onclick="cinco()" class="boton" id="cinco">5</button>
        <button onclick="seis()" class="boton" id="seis">6</button>
        <button onclick="multiplicacion()" class="boton" id="multiplicacion">x</button>
        <button onclick="tres()" class="boton" id="tres">3</button>
        <button onclick="dos()" class="boton" id="dos">2</button>
        <button onclick="uno()" class="boton" id="uno">1</button>
        <button onclick="resta()" class="boton" id="resta">-</button>
        <button onclick="cero()" class="boton" id="cero">0</button>
        <button onclick="punto()" class="boton" id="punto">.</button>
        <button onclick="igual()" class="boton" id="igual">=</button>
        <button onclick="suma()" class="boton" id="suma">+</button>
    </p>        
    <p class="instrucciones">
        Es importante tener en cuenta de que esta calculadora unicamente acepta 2 valores
    </p>

    <script src="calculadora.js"></script>
</body>
</html>
